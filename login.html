<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DriveAid Login</title>
  <link rel="stylesheet" href="css/login.css"/>
  <style>
    .spinner-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/743/743131.png" alt="DriveAid Logo" />
    </div>
    <h2>Welcome to DriveAid</h2>

    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      
      <div class="forgot-password">
        <a href="#" id="forgot-link">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="footer-text">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgot-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Reset Password</h3>
      <p>Enter your email address and we'll send you a reset link.</p>
      <input type="email" placeholder="Your email" />
      <button class="send-reset-btn">Send Reset Link</button>
    </div>
  </div>

  <script>
    // Forgot password modal logic
    const forgotLink = document.getElementById('forgot-link');
    const modal = document.getElementById('forgot-modal');
    const closeBtn = document.querySelector('.close-btn');

    forgotLink.addEventListener('click', (e) => {
      e.preventDefault();
      modal.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });

    // Login logic
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;

      const savedUser = JSON.parse(localStorage.getItem("user"));

      if (savedUser && savedUser.email === email) {
        // For now weâ€™re skipping password check
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or account not found.");
      }
    });
  </script>
</body>
</html>
